<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulation – Work in progress</title>

  <style>
    /* Page-level dark background */
    html, body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      color: #e0e0e0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
  </style>
</head>

<body>

  <section class="wip-panel" aria-label="Work in progress">
    <style>
      a {
        color: #8ab4f8;
      }

      a:hover {
        text-decoration: underline;
      }

      .wip-panel {
        border: 1px solid #2a2a2a;
        border-radius: 14px;
        padding: 20px;
        background: #111111;
        max-width: 720px;
        margin: 40px auto;
      }

      .wip-panel h2 {
        margin: 0 0 14px 0;
        font-size: 1.1rem;
        font-weight: 600;
        color: #eaeaea;
      }

      .wip-box {
        border: 1px dashed #3a3a3a;
        border-radius: 12px;
        padding: 14px 16px;
        background: #181818;
        margin-bottom: 18px;
      }

      .wip-badge {
        display: inline-block;
        font-size: 0.8rem;
        font-weight: 600;
        color: #d0d0d0;
        background: #222222;
        border: 1px solid #333333;
        border-radius: 999px;
        padding: 6px 10px;
        margin-bottom: 10px;
      }

      .wip-text {
        margin: 0;
        color: #bcbcbc;
        line-height: 1.45;
      }

      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        color: #cfcfcf;
        border: 1px solid #333333;
        border-radius: 10px;
        padding: 8px 14px;
        background: #1a1a1a;
        transition: background 0.15s ease, border-color 0.15s ease;
      }

      .back-link:hover {
        background: #222222;
        border-color: #444444;
      }
    </style>

    <h2>Simulation</h2>

    <div class="wip-box">
      <div class="wip-badge">Work in progress</div>
      <p class="wip-text">
        This section is currently being prepared and will be updated as the experiment progresses.
      </p>
    </div>

    <a href="/" class="back-link">← Back to main page</a>
  </section>

</body>
</html>
